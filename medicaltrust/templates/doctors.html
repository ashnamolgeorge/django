{% extends 'booking.html' %}
{% block  content %}
<div class="row">
  {% for i in data %}
  <div align="center" style="margin-left:550px;">

  <div class="col-lg-6 col-12">
    <!-- Start Choose Left -->
    <div class="choose-left">
      <h3>CATEGORY:{{i.category}}</h3>
      <p> <b>DOCTOR NAME:{{i.doctors_name}}</b></p>
      <div class="row">
        <div class="col-lg-6">
          <ul class="list">
            <li><b>EXPERIANCE:{{i.experiance}}</b></li>
            <li><b>CONTACT:{{i.contact}}</b></li>

            
          </ul>
        </div>
        
      </div>
    </div>
    <!-- End Choose Left -->
  </div>
  <div class="col-lg-6 col-12">
    <!-- Start Choose Rights -->
    <div class="choose-right">
      <div class="Image">
        <!-- Video Animation -->
        <div class="promo-image">
          <div class="waves-block">
            <div class="waves wave-1"></div>
            <div class="waves wave-2"></div>
            <div class="waves wave-3"></div>
          </div>
        </div>
        <!--/ End Video Animation -->
        <img src="{{i.doctor_image.url}}" height="200px" alt=""><i class="fa fa-play"></i></a>
      </div>
      <div class="table-bottom">
        <a class="btn" href="{% url 'booking' id=i.id %}">book now</a>
      </div>
    </div>
    <!-- End Choose Rights -->
  </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
