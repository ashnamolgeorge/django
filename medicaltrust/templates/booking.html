{% extends 'detailed.html' %}
{% block content %}
<div class="row">
  <div align="center">
    
    {% for i in data %}

    
    <div class="col-12">
     <center><form action="{% url 'acdata' id=i.id %}" method="post" class="form" style="margin-left: 300px;">
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-6 ">
            <div class="form-group">
              <input name="name" type="text" placeholder="Name">
            </div>
          </div>
          <div class="col-lg-6 ">
            <div class="form-group">
              <input name="email" type="email" placeholder="Email">
            </div>
          </div>
          <div class="col-lg-6 ">
            <div class="form-group">
              <input name="phone" type="text" placeholder="Phone">
            </div>
          </div>
         
      
          
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" name="date" placeholder="Date" id="datepicker">
            </div>
          </div>
          <div class="col-lg-6 ">
            <div class="form-group">
              <input type="time" name="time" placeholder="Date" id="datepicker">
            </div>
          </div>
          <input type="hidden" name="doctor_id" value="{{i.id}}">
          <div class="col-lg-12 ">
            <div class="form-group">
              <textarea name="message" placeholder="Write Your Message Here....."></textarea>
            </div>
          </div>
          <div class="col-lg-5 col-md-4 col-12">
            <div class="form-group">
              <div class="button">
                <button type="submit"  class="btn"> Book An Appointment </button>
              </div>
            </div>
          </div>
        </div>
        
          
          <div class="col-lg-7 col-md-8 col-12">
            <p>( We will be confirm by an Text Message )</p>
          </div>
        </div>
      </form>
    </center>
    </div>
    {% endfor %}
    <div class="col-lg-6 col-md-12">
    </div>
  </div>
  </div>
  {%endblock %}
